{{ $src := .Get "src" }}
{{ with .Parent }}
    <img
        src= "{{$src}}"
        {{ with .Get "class" }}class="{{ . }}-image" {{ end }}
        {{ with .Get "alt" }}alt="{{ . }}" {{ end }}
        loading="lazy"
    >
{{ else }}
    <img
        src="{{$src}}"
        {{ with .Get "alt" }}alt="{{ . }}" {{ end }}
        loading="lazy"
    >
{{ end }}
