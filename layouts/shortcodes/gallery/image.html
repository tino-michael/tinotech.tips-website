{{ $src := .Get "src" }}
{{ if .Parent }}
    <img
        src="{{$src}}"
        {{ with .Parent.Get "class" }} class="{{ . }}-image" {{ end }}
        {{ with .Get "alt" }} alt="{{ . }}" {{ end }}
        {{ with .Get "cols" }} style="grid-column: {{ . | safeCSS }} ;" {{ end }}
        loading="lazy"
    >
{{ else }}
    <img
        src="{{$src}}"
        {{ with .Get "alt" }}alt="{{ . }}" {{ end }}
        loading="lazy"
    >
{{ end }}
